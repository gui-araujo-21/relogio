<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">

        <div class="area-risk" style="transform: rotate(0deg);"><div class="risk"><div class="number num-12">12</div></div></div>
        <div class="area-risk" style="transform: rotate(30deg);"><div class="risk"><div class="number num-1">1</div></div></div>
        <div class="area-risk" style="transform: rotate(60deg);"><div class="risk"><div class="number num-2">2</div></div></div>
        <div class="area-risk" style="transform: rotate(90deg);"><div class="risk"><div class="number num-3">3</div></div></div>
        <div class="area-risk" style="transform: rotate(120deg);"><div class="risk"><div class="number num-4">4</div></div></div>
        <div class="area-risk" style="transform: rotate(150deg);"><div class="risk"><div class="number num-5">5</div></div></div>
        <div class="area-risk" style="transform: rotate(180deg);"><div class="risk"><div class="number num-6">6</div></div></div>
        <div class="area-risk" style="transform: rotate(210deg);"><div class="risk"><div class="number num-7">7</div></div></div>
        <div class="area-risk" style="transform: rotate(240deg);"><div class="risk"><div class="number num-8">8</div></div></div>
        <div class="area-risk" style="transform: rotate(270deg);"><div class="risk"><div class="number num-9">9</div></div></div>
        <div class="area-risk" style="transform: rotate(300deg);"><div class="risk"><div class="number num-10">10</div></div></div>
        <div class="area-risk" style="transform: rotate(330deg);"><div class="risk"><div class="number num-11">11</div></div></div>

        <div class="fix-pointers">
            <div class="seconds"></div>
            <div class="minutes"></div>
            <div class="hours"></div>
            <div class="fix"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
